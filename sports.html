<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="sports.css">
    <title>Player Hiring System</title>
</head>
<body class="body">
    <div class="container mt-5">
        <h1 class="name">Player Hiring System</h1>
        <div class="row">
            <!-- Input Section -->
            <div class="col-md-8">
                <div class="d-flex justify-content-between mb-4">
                    <input type="text" id="player-search" class="form-control" placeholder="Search for a player...">
                    <button class="btn btn-primary ms-2" id="search-button">Search</button>
                </div>
                <div class="row" id="player-list"></div>
            </div>

            <!-- Cart Section -->
            <div class="col-md-4">
                <h2>Player Cart <span id="player-count">(0)</span></h2>
                <ul id="player-cart" class="list-group"></ul>
            </div>
        </div>
    </div>

    <!-- player details -->
    <div class="modal fade" id="playerModal" tabindex="-1" aria-labelledby="playerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="playerModalLabel">Player Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="player-details"></div>
            </div>
        </div>
    </div>

    <script src="bootstrap-5.3.3-dist/js/popper.min.js"></script>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <script src="sports.js"></script>
</body>
</html>
